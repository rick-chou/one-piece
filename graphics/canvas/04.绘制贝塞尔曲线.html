<canvas width="300" height="300" id="tutorial-2"></canvas>
<canvas width="300" height="300" id="tutorial-3"></canvas>

<!-- 绘制二次贝塞尔曲线 -->
<!-- quadraticCurveTo(cp1x, cp1y, x, y) -->
<script>
  var canvas = document.getElementById('tutorial-2');
  var ctx = canvas.getContext('2d');
  ctx.beginPath();
  ctx.moveTo(10, 200); //起始点
  var cp1x = 40,
    cp1y = 100; //控制点
  var x = 200,
    y = 200; // 结束点
  //绘制二次贝塞尔曲线
  ctx.quadraticCurveTo(cp1x, cp1y, x, y);
  ctx.stroke();

  ctx.beginPath();
  ctx.rect(10, 200, 10, 10);
  ctx.rect(cp1x, cp1y, 10, 10);
  ctx.rect(x, y, 10, 10);
  ctx.fill();
</script>

<!-- 绘制三次贝塞尔曲线 -->
<!-- bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y) -->
<script>
  var canvas = document.getElementById('tutorial-3');
  var ctx = canvas.getContext('2d');
  ctx.beginPath();
  ctx.moveTo(40, 200); //起始点
  var cp1x = 20,
    cp1y = 100; //控制点1
  var cp2x = 100,
    cp2y = 120; //控制点2
  var x = 200,
    y = 200; // 结束点
  //绘制二次贝塞尔曲线
  ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);
  ctx.stroke();

  ctx.beginPath();
  ctx.rect(40, 200, 10, 10);
  ctx.rect(cp1x, cp1y, 10, 10);
  ctx.rect(cp2x, cp2y, 10, 10);
  ctx.rect(x, y, 10, 10);
  ctx.fill();
</script>
