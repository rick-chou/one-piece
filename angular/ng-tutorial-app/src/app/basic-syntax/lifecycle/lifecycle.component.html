<nz-space>
  <input
    nz-input
    placeholder="type something..."
    [(ngModel)]="inputVal"
    class="mr-5 w-64"
  />
  <button nz-button nzType="primary" (click)="handleLogClear()">
    Clear
  </button>
</nz-space>

<ul
  nz-list
  [nzDataSource]="lifeCycleStack"
  nzBordered
  nzSize="large"
  *ngIf="show"
  class="overflow-y-auto h-96 mt-10 w-96 m-auto"
>
  <li
    nz-list-item
    *ngFor="let item of lifeCycleStack"
    nzNoFlex
    class="text-left"
  >
    {{ item }}
  </li>
</ul>
